<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //同名属性可以省略不写，函数也是
        //属性名表达式是[]
        var arr = [1,2,3,4,5,6,7];
        var name = 'taishuang';
        var obj = {
            name:name,
            age:18,
            school:'heilongjiangdaxue',
            say:function(){
                console.log('coding....');
            }
        }
        var obj1 = {
            name,
            age:15,
            say(){
                console.log('i am taishuang');
            }
        }
        console.log(obj1);
        console.log(Object.is(NaN,NaN));//严格相等
        console.log(Object.assign(obj,obj1));
        for(val in Object.entries(obj1)){
            console.log(val);
        }
        console.log('name' in obj1);
        console.log(1 in arr);

    
    
    
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function * fn(){
            console.log('第一次请求开始');
            yield request();
            console.log('第二次请求成功，请求结束');

        }
        var f = fn();
        f.next();//输出{value: undefined, done: false}
        function request(data){
           setTimeout(()=>{
            console.log('第一次请求成功，开始第二次'+data);
            f.next();//输出{value: undefined, done: true}
           },1000)
            

        }
    
    
    
    
    
    </script>
</body>
</html>

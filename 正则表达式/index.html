<!DOCTYPE html>

<body>
    <ul>
        <li class='got bb'>11111</li>
        <li>22222</li>
        <li class='got'>33333</li>
        <li>44444</li>
        <li class='got'>55555</li>
        <li>66666</li>
    </ul>
    <div class="got">kyuffi</div>
    <script>
        function getEleByClassName(clsName){
            var result = [];
            var allEle = document.getElementsByTagName('*');
            for(var i = 0;i < allEle.length;i++){
                var reg = new RegExp('\\b' + clsName + '\\b');
                var str = allEle[i].className;
                    if(reg.test(str)){
                         result.push(allEle[i]);
                }
            }
            return result;
        }
        var aLi = getEleByClassName('got');
        for(var i = 0;i < aLi.length;i++){
            aLi[i].style.background = 'red';
        }

    </script>

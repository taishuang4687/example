<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
		*{
			margin:0;
			padding: 0;
		}
		#container{
			width: 300px;
			height: 300px;
			background: #ccc;
		}
		ul{
			overflow: hidden;
		}
		li{
			width: 98px;
			height: 30px;
			background-color: #999;
			float: left;
			list-style: none;
			margin-right: 2px;
			text-align: center;
			line-height: 30px;
		}
		li.select1{
			background: #489;
		}
		#context div{
			display: none;
		}
		#context .context1{
			display:block;
		}
		


	</style>
</head>
<body>
    <div id = 'container'>
        <ul>
            <li class = 'select1'>01</li>
            <li>02</li>
            <li>03</li>
        </ul>
        <div id = 'context'>
            <div class = 'context1'>01的内容</div>
            <div>02的内容</div>
            <div>03的内容</div>
        </div>
    </div>
    <script>
        var aContext = document.getElementById('context');
        var aDiv  = aContext.getElementsByTagName('div');
        var aLi = document.getElementsByTagName('li');
            for(var i = 0;i < aLi.length;i++){
                aLi[i].index = i ;
                aLi[i].onclick = function(){
                for(var j = 0;j < aLi.length; j++){
                    aLi[j].className = '';
                    aDiv[j].className = '';
                }
                    this.className = 'select1';
                    aDiv[this.index].className = 'context1';
                };
            }
    
    </script>
</body>
</html>
